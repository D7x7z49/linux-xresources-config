# Enable/disable picom
backend = "xrender";
vsync = true;
use-damage = true;

# Opacity settings
opacity-rule = [
    "80:class_g = 'i3-frame'",
    "80:class_g = 'XTerm'",
];

# Shadow settings
shadow = true;
shadow-opacity = 0.7;
shadow-offset-x = 10;
shadow-offset-y = 10;
shadow-radius = 12;

# Fading settings
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Menu and tooltip opacity
menu-opacity = 1;
tooltip-opacity = 1;

# Window rules
focus-follows-mouse = true;

# Optimize for performance
unredir-if-possible = true;
detect-client-opacity = true;
